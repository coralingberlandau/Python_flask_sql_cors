<body>

    <h1>Car Management</h1>

    <h2>Add Car</h2>
    <label for="colorInput">Please enter the color of the car:</label>
    <input type="text" id="colorInput"><br>
    <label for="modelInput">Please enter the model of the car:</label>
    <input type="text" id="modelInput"><br>
    <label for="brandInput">Please enter the brand of the car:</label>
    <input type="text" id="brandInput"><br>
    <button id="submitButton">Submit</button><br><br>

    <h2>Update Car</h2>
    <label for="updateIdInput">Please enter the rowid of the car to update:</label>
    <input type="text" id="updateIdInput"><br>
    <label for="updateColorInput">Please enter the new color of the car:</label>
    <input type="text" id="updateColorInput"><br>
    <label for="updateModelInput">Please enter the new model of the car:</label>
    <input type="text" id="updateModelInput"><br>
    <label for="updateBrandInput">Please enter the new brand of the car:</label>
    <input type="text" id="updateBrandInput"><br>
    <button id="updateButton">Update</button><br><br>

    <h2>Delete Car</h2>
    <label for="deleteIdInput">Please enter the rowid of the car to delete:</label>
    <input type="text" id="deleteIdInput"><br>
    <button id="deleteButton">Delete</button><br><br>

    <h2>Car List</h2>
    <div id="divOne"></div>

    <script>
        const fetchCars = () => {
            axios.get('http://127.0.0.1:5000/get_car')
                .then(res => {
                    const cars = res.data;
                    let carListHTML = '<ul>';
                    cars.forEach(car => {
                        carListHTML += `<li>Row ID: ${car.rowid}, Color: ${car.color}, Model: ${car.model}, Brand: ${car.brand}</li>`;
                    });
                    carListHTML += '</ul>';
                    document.getElementById('divOne').innerHTML = carListHTML;
                })
                .catch(err => console.error(err));
        };

        const addCar = () => {
            const inputColor = document.getElementById('colorInput').value;
            const inputModel = document.getElementById('modelInput').value;
            const inputBrand = document.getElementById('brandInput').value;

            axios.post('http://127.0.0.1:5000/add_car', {
                color: inputColor,
                model: inputModel,
                brand: inputBrand
            })
                .then(res => {
                    console.log(res.data);
                    fetchCars();
                })
                .catch(err => console.error(err));
        };

        const updateCar = () => {
            const updateId = document.getElementById('updateIdInput').value;
            const updateColor = document.getElementById('updateColorInput').value;
            const updateModel = document.getElementById('updateModelInput').value;
            const updateBrand = document.getElementById('updateBrandInput').value;

            axios.put(`http://127.0.0.1:5000/update_car/${updateId}`, {
                color: updateColor,
                model: updateModel,
                brand: updateBrand
            })
                .then(res => {
                    console.log(res.data);
                    fetchCars();
                })
                .catch(err => console.error(err));
        };

        const deleteCar = () => {
            const deleteId = document.getElementById('deleteIdInput').value;

            axios.delete(`http://127.0.0.1:5000/delete_car/${deleteId}`)
                .then(res => {
                    console.log(res.data);
                    fetchCars();
                })
                .catch(err => console.error(err));
        };

        document.getElementById('submitButton').addEventListener('click', addCar);
        document.getElementById('updateButton').addEventListener('click', updateCar);
        document.getElementById('deleteButton').addEventListener('click', deleteCar);

        // Fetch and display cars on page load
        fetchCars();
    </script>
